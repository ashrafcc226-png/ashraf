<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web App محمي</title>
<style>
  body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; }
  #admin-section { display: none; margin-top: 20px; border: 1px solid #ccc; padding: 10px; }
  
  /* ستايل الـ Modal */
  .modal {
    display: none; 
    position: fixed; 
    z-index: 1000; 
    left: 0; top: 0;
    width: 100%; height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.5); 
  }
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 300px;
    text-align: center;
    border-radius: 10px;
  }
  .close {
    color: #aaa;
    float: left;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover { color: black; }
</style>
</head>
<body>

<h2>تطبيق ويب</h2>

<!-- زر للوصول للجزء الإداري -->
<button id="admin-btn">الوصول للمدير</button>

<!-- القسم الإداري -->
<div id="admin-section">
  <h3>قسم المدير</h3>
  <button id="fetch-data">جلب البيانات من Web App</button>
  <pre id="output"></pre>
</div>

<!-- Modal كلمة السر -->
<div id="password-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>أدخل كلمة السر للمدير</h3>
    <input type="password" id="admin-password" placeholder="كلمة السر">
    <button id="submit-password">دخول</button>
  </div>
</div>

<script>
  const ADMIN_PASSWORD = "12345"; // كلمة سر المدير
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzLvCiy1JbrJAYPlX87jIwFpy26C54Pn_oHO66c2I3pnRk626v1MdHK8iqLceyq_oo_BQ/exec"; // رابط الـ Web App الخاص بك

  const adminBtn = document.getElementById("admin-btn");
  const passwordModal = document.getElementById("password-modal");
  const closeModal = document.querySelector(".close");
  const submitPassword = document.getElementById("submit-password");
  const adminSection = document.getElementById("admin-section");
  const fetchDataBtn = document.getElementById("fetch-data");
  const output = document.getElementById("output");

  // فتح الـ Modal عند الضغط على زر المدير
  adminBtn.addEventListener("click", () => {
    passwordModal.style.display = "block";
  });

  // غلق الـ Modal عند الضغط على ×
  closeModal.addEventListener("click", () => {
    passwordModal.style.display = "none";
  });

  // غلق الـ Modal عند الضغط خارج الصندوق
  window.addEventListener("click", (event) => {
    if (event.target == passwordModal) {
      passwordModal.style.display = "none";
    }
  });

  // التحقق من كلمة السر
  submitPassword.addEventListener("click", () => {
    const enteredPassword = document.getElementById("admin-password").value;
    if (enteredPassword === ADMIN_PASSWORD) {
      adminSection.style.display = "block";
      passwordModal.style.display = "none";
    } else {
      alert("كلمة السر غير صحيحة!");
    }
  });

  // جلب البيانات من Web App
  fetchDataBtn.addEventListener("click", async () => {
    try {
      const response = await fetch(WEB_APP_URL);
      const data = await response.json();
      output.textContent = JSON.stringify(data, null, 2);
    } catch (err) {
      output.textContent = "حدث خطأ أثناء جلب البيانات: " + err;
    }
  });
</script>

</body>
</html>
